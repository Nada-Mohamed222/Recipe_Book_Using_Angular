<div class="row">
    <div class="col-xs-12">
        <form class="ml-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                     id="amount" 
                     class="form-control" 
                     name="amount"
                     ngModel required
                     pattern="^[1-9]+[0-9]*$" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 ml-3">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add'}}
                    </button>
                    <button type="button" class="btn btn-danger m-2"
                     (click)="onDelete()" *ngIf="editMode">
                     Delete</button>
                    <button type="button" class="btn btn-primary ml-2" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
