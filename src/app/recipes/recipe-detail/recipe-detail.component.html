<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive mt-5" style="max-height:150px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary" style="cursor: pointer;">
                Manage Recipse <span class="caret"></span>
            </button>
            <button type="button" class="btn btn-warning" (click)="onAddToShoppingList()" style="cursor: pointer;">
                Add To Shopping List <span class="caret"></span>
            </button>
            <button type="button" class="btn btn-primary" style="cursor: pointer;" (click)="onEditRecipe()">
                Edit Recipe<span class="caret"></span>
            </button>
            <button type="button" class="btn btn-warning" style="cursor: pointer;" (click)="onDeleteRecipe()">
                Delete Recipe <span class="caret"></span>
            </button>
            <!-- <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Add To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul> -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
