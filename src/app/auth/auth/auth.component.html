<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offest-3">
        <!-- Two ways for dynamic components -->
        <!-- <div class="alert alert-danger mt-2" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group mt-2">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" 
              aria-describedby="emailHelp" placeholder="Enter email"
              ngModel name="email" required email>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password"
               placeholder="Password" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
                <button type="button" class="btn btn-primary ml-2" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
